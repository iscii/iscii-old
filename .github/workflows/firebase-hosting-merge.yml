name: Build Jekyll and Deploy to Firebase Hosting on push

'on':
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/cache@v2
        with:
          path: vendor/bundle
          key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile') }}
          restore-keys: |
            ${{ runner.os }}-gems-
      - uses: helaili/jekyll-action@2.0.5  
        env:
          JEKYLL_PAT: '${{ secrets.JEKYLL_PAT }}'
        with:                               
          token: ${{ secrets.GITHUB_TOKEN }}
      - run: sudo npm install -g firebase-tools && firebase deploy --token "$FIREBASE_TOKEN" --non-interactive
        env:
          FIREBASE_TOKEN: '${{ secrets.FIREBASE_TOKEN }}'
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_ISCIIZ }}'
          channelId: live
          projectId: isciiz
