name: Build Jekyll and Deploy to Firebase Hosting on push

'on':
  push:
    branches:
      - workflow-test
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/cache@v2
        with:
          path: vendor/bundle
          key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-gems-
      - uses: actions/setup-ruby@359bebbc29cbe6c87da6bc9ea3bc930432750108
        with:
          ruby-version: '3.0.4'
      - name: Install dependencies
          run: bundle install
      - run: jekyll build && sudo npm install -g firebase-tools && firebase deploy --token "$FIREBASE_TOKEN" --non-interactive
        env:
          FIREBASE_TOKEN: '${{ secrets.FIREBASE_TOKEN }}'
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_ISCIIZ }}'
          channelId: live
          projectId: isciiz
